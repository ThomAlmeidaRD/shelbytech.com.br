<script>
    var article = document.querySelector('article-data')

    // Cria o objeto XMLHttpRequest
    var xhttp = new XMLHttpRequest();

    // Abre a conexão com o arquivo JSON
    xhttp.open("GET", "/artigos/dados/contruindo-em-public.json", true);

    // Configura o tipo de resposta
    xhttp.setRequestHeader("Content-Type", "application/json");

    // Envia a requisição
    xhttp.send();

    // Quando a resposta for recebida, faz o parse do JSON
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            // Utiliza as informações do JSON para atualizar a página HTML
            // Exemplo: exibe a lista de usuários
            var ul = document.createElement("ul");
            for (var i = 0; i < data.length; i++) {

                if (data[i].type == "title") {

                    var title = document.createElement('h1')
                    title.innerHTML = data[i].content
                    document.getElementById('article-data').appendChild(title)

                } else if (data[i].type == "paragraph") {


                    var buttonsContainer = document.createElement('section')
                    var paragraph = document.createElement('p')

                    paragraph.innerText = data[i].content
                    document.getElementById('article-data').appendChild(paragraph)


                } else if (data[i].type == "img") {

                    var buttonsContainer = document.createElement('section')
                    var image = document.createElement('img')


                    image.src = data[i].content
                    document.getElementById('article-data').appendChild(image)


                } else if (data[i].type == "line") {

                    var buttonsContainer = document.createElement('section')
                    var hr = document.createElement('hr')


                    document.getElementById('article-data').appendChild(hr)



                }

            }
            document.body.appendChild(ul);
        }
    };
</script>
